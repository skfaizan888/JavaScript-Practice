<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB calculator</title>
    <script>
        function calculateRGB(){
          const r= Math.floor (math.random()*256);
          const g= Math.floor (math.random()*256);
          const b= Math.floor (math.random()*256);
          document.getElementById("prgb").innerHTML = 'rgb('+ r +','+ g +','+ b +')';
          document.getElementById("canvas").style.backgroundColor = 'rgb('+ r +','+ g +','+ b +')';
        }
    </script>
</head>
<body>
    <div id="canvas" style="background-color: violet; border-radius: 50px; height: 300px; width: 300px;">
    </div>
    <br/>
    <p id="prgb">
      Data
    </p>
    <br/>
    <button onclick="calculateRGB()">Random color pullar</button>
</body>
</html>
